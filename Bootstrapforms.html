<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
        <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="form-group">
            <label for="exampleselect1">Example Select</label>
        <select class="form-control" name="" id="exampleselect1">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
    </div>
        <div class="form-group">
            <label for="exampleselect2">Example Multiple Select</label>
        <select multiple class="form-control" name="" id="exampleselect2">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleTextarea">Example Text Area</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleInputFile">Example Input File</label>
        <input type="file" class="form-control-file" id="exampleInputFile">
        <small id="filehelp" class="form-text text-muted">Please input your resume</small>
    </div>

    <fieldset class="form-group">
        <legend>Radio Buttons</legend>
        <div class="form-check">
            <label class="form-check-label" for="">
                <input type="radio" class="form-check-input" name="op">Option one is this and that&mdash;
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
       </div>
    
</body>
</html>
